<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pen functonality</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div class="controlpannel">
            <button onclick="resize()">Reset</button>
            <button id='pen' onclick="pen()">pen</button>
            <button class="eraser" onclick=modify()>eraser</button>
            <button id='save' onclick="save()">save</button>
            <button id='undo' onclick="undo()">undo</button>
            <button id='redo' onclick="redo()">redo</button>
            <button>
                <input id="pen-width" type="range" label="width" min="1" max="50" value="5">
            </button>
            <div class="colors">
                <div>
                    <div onclick="chengeColor(this)" class="color-picker" style="background-color: white;"></div>
                    <div onclick="chengeColor(this)" class="color-picker" style="background-color: black;"></div>
                </div>
                <div>
                    <div onclick="chengeColor(this)" class="color-picker" style="background-color: red;"></div>
                    <div onclick="chengeColor(this)" class="color-picker" style="background-color: blue;"></div>
                </div>
                <div>
                    <div onclick="chengeColor(this)" class="color-picker" style="background-color: green;"></div>
                    <div onclick="chengeColor(this)" class="color-picker" style="background-color: yellow;"></div>
                </div>
                <input oninput="clr = this.value" class="color-selecter" type="color">
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js"></script>
    <script src="script.js"></script>

</body>

</html>
